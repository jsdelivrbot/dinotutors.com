{% highlight html %}
<div id="socket-enquiry"></div>

<!-- If you haven't called it before -->
<script src="{{ site.socket_url }}"></script>

<!-- Then -->
<script>
  socket('{{ site.socket_key }}', {
    router_mode: 'history',
    element: '#socket-enquiry',
    mode: 'enquiry'
    terms_link: 'https://tutorcruncher.com/terms/'
  });
</script>
